<body>
    <div id="app" class="container mt-5">
        <h1 class="mb-4 text-center">Lista di To-Do</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" v-model="newTodo" class="form-control mb-2" placeholder="Aggiungi un nuovo todo">
                <button @click="addTodo" class="btn btn-primary w-100">Aggiungi</button>
            </div>
        </div>
        <ul class="list-group mt-3">
            <li v-for="(todo, index) in todos" :key="index" 
                class="list-group-item d-flex justify-content-between align-items-center"
                :class="{ 'text-success': todo.done, 'text-danger': !todo.done }" 
                @click="toggleDone(index)">
                {{ todo.title }}
                <i class="fas fa-times text-danger" @click.stop="removeTodo(index)"></i>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
